<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yuni – Login & Registrierung</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <h1>Willkommen bei Yuni</h1>

  <!-- Login Formular -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginAlias" placeholder="Alias" required />
    <input type="password" id="loginPassword" placeholder="Passwort" required />
    <button type="submit">Login</button>
    <p><a href="#" id="showRegister">Noch keinen Account?</a></p>
  </form>

  <!-- Registrierung Formular -->
  <form id="registerForm" class="hidden">
    <h2>Registrieren</h2>
    <input type="text" id="regAlias" placeholder="Alias" required />
    <input type="password" id="regPassword" placeholder="Passwort" required />
    <input type="file" id="regAvatar" accept="image/png, image/jpeg" />
    <button type="submit">Registrieren</button>
    <p><a href="#" id="showLogin">Schon registriert?</a></p>
  </form>

  <div id="message"></div>

  <!-- Firebase SDKs (für Hosting von CDN) -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>

  <!-- Eigene JS-Dateien -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>
</html>
