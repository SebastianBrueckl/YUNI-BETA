<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einstellungen – YUNI</title>
<link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <img src="icons/settings-icon-blue.png" alt="Einstellungen" class="settings-icon" title="Einstellungen" onclick="window.location.href='settings.html'">
    <div class="greeting">Hallo, <span id="usernameDisplay">Gast</span></div>
    <div class="profile" id="profileToggle" tabindex="0" aria-label="Profil Menü öffnen">
      <img src="icons/avatar-default.png" alt="Profil" class="avatar" />
    </div>
    <div id="profileMenu" role="menu" aria-hidden="true">
      <input type="text" id="usernameInput" placeholder="Benutzername ändern" autocomplete="off" />
      <button onclick="window.location.href='profile.html'">Profil</button>
      <button onclick="window.location.href='settings.html'">Einstellungen</button>
      <button onclick="window.location.href='privacy.html'">Privatsphäre</button>
      <button onclick="alert('Danke für dein Feedback!')">YUNI bewerten</button>
      <button onclick="window.location.href='about-yuni.html'">Über YUNI</button>
      <button onclick="logout()">Abmelden</button>
    </div>
  </header>

  <main>
    <div class="block">
      <h2 class="colored-heading">Darstellung</h2>
      <label>
        <input type="checkbox" id="darkModeToggleMain" />
        Darkmode aktivieren
      </label>
    </div>

    <div class="block">
      <h2 class="colored-heading">Farbwahl</h2>
      <div class="color-options">
        <button onclick="applyColor('red')" style="background-color: #e57373;" aria-label="Rot wählen"></button>
        <button onclick="applyColor('orange')" style="background-color: #ffb74d;" aria-label="Orange wählen"></button>
        <button onclick="applyColor('yellow')" style="background-color: #fff176;" aria-label="Gelb wählen"></button>
        <button onclick="applyColor('green')" style="background-color: #81c784;" aria-label="Grün wählen"></button>
        <button onclick="applyColor('blue')" style="background-color: #4a90e2;" aria-label="Blau wählen"></button>
        <button onclick="applyColor('violet')" style="background-color: #ba68c8;" aria-label="Violett wählen"></button>
        <button onclick="applyColor('pink')" style="background-color: #f48fb1;" aria-label="Pink wählen"></button>
        <button onclick="applyColor('gray')" style="background-color: #90a4ae;" aria-label="Grau wählen"></button>
      </div>
    </div>
  </main>

  <nav class="bottom-nav" role="navigation" aria-label="Hauptnavigation">
    <img id="nav-home" src="icons/index-icon-blue.png" alt="Home" title="Home" onclick="window.location.href='index.html'" />
    <img id="nav-texts" src="icons/texts-icon-blue.png" alt="Texte" title="Texte" onclick="window.location.href='texts.html'" />
    <img id="nav-useractions" src="icons/heart-icon-blue.png" alt="Aktionen" title="Aktionen" />
    <img id="nav-questions" src="icons/question-icon-blue.png" alt="Fragen" title="Fragen" onclick="window.location.href='questions.html'" />
    <img id="nav-profile" src="icons/avatar-default.png" alt="Profil" title="Profil" />
    <img id="nav-settings" src="icons/settings-icon-blue.png" alt="Einstellungen" title="Einstellungen" onclick="window.location.href='settings.html'" />
  </nav>
</body>
</html>
